<html>
    <head>
        <meta charset="UTF-8">
        <title>Table exercice</title>
        <!--Table styling-->
        <style>
            table {
            border-collapse: collapse;
            }
            th, td {
            border:1px solid;
            padding: 0.5em;
            }
        </style>
    </head>
    <body>
        <h1>Here's the table</h1>
        <table>
            <tr>
                <th scope="col" colspan="2" rowspan="2">Student</th> 
                <th scope="col" colspan="4">Exam</th>
                <th scope="col" colspan="4">2nd Exam</th>
                <th scope="col" rowspan="2" colspan="2">Final Grade</th>

            </tr>
            <tr>
                <th scope="col">Q1</th>
                <th scope="col">Q2</th>
                <th scope="col">Q3</th>
                <th scope="col" rowspan="2">Grade</th>
                <th scope="col">Q1</th>
                <th scope="col">Q2</th>
                <th scope="col">Q3</th>
                <th scope="col" rowspan="2">Grade</th>
            </tr>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <td>8</td>
                <td>7</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <th scope="col">NR</th>
                <th scope="col">R</th>
            </tr>
            <tr>
                <td>80549061</td>
                <td>John</td>
                <td>70%</td>
                <td>100%</td>
                <td>100%</td>
                <td>17.6</td>
                <td colspan="4"></td>
                <td>17.6</td>
                <td>18</td>
            </tr>
            <tr>
                <td>80549062</td>
                <td>Mary</td>
                <td>10%</td> 
                <td>50%</td>
                <td>50%</td>
                <td>68</td>
                <td>100%</td>
                <td>100%</td>
                <td>50%</td>
                <td>16.5</td>
                <td>16.5</td>
                <td>17</td>
            </tr>
            <tr>
                <td>80549063</td>                
                <td>Claire</td>
                <td colspan="4"></td>
                <td>50%</td>
                <td>50%</td>
                <td>50%</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10</td>
            </tr>
        </table>
    </body>
</html>
